<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="wrapper">
    <div class="units-list-wrap">
      <p class="unit-list__item" data-height="30" data-width="30" draggable="true" style="width: 30px; height: 30px">

      </p>
      <p class="unit-list__item" data-height="60" data-width="50" draggable="true" style="width: 50px; height: 60px">

    <div class="canvas-wrap">
      <canvas id="test"></canvas>
    </div>
  </div>

  <script src="js/script.js"></script>
